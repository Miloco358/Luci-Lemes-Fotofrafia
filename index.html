<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luci Lemes - Fotografia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        .btn {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #ddd;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .carousel {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel img {
            width: 100%;
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            color: #000;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            color: #fff;
            margin: 0 10px;
            font-size: 24px;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        form button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luci Lemes Fotografia</h1>
        <nav>
            <a href="#portfolio" class="btn">Portfólio</a>
            <a href="#contato" class="btn">Contato</a>
            <a href="#campanhas" class="btn">Campanhas</a>
        </nav>
    </header>

    <div class="container" id="portfolio">
        <h2>Portfólio</h2>
        <div class="carousel">
            <div class="carousel-inner">
                <img src="foto1.jpg" alt="Foto 1 - Trabalho da Luci Lemes">
                <img src="foto2.jpg" alt="Foto 2 - Trabalho da Luci Lemes">
                <img src="foto3.jpg" alt="Foto 3 - Trabalho da Luci Lemes">
            </div>
            <button class="carousel-btn prev" onclick="moveSlide(-1)">?</button>
            <button class="carousel-btn next" onclick="moveSlide(1)">?</button>
        </div>
    </div>

    <div class="container" id="campanhas">
        <h2>Campanhas</h2>
        <div class="campanha">
            <h3>Dia das Mães - 2025</h3>
            <a href="#contato" class="btn">Agendar</a>
        </div>
        <!-- Adicione mais campanhas aqui -->
    </div>

    <div class="container" id="contato">
        <h2>Contato</h2>
        <div class="social-links">
            <a href="https://instagram.com/lucilemesfotografia" target="_blank">?? Instagram</a>
            <a href="https://wa.me/5511999999999" target="_blank">?? WhatsApp</a>
        </div>
        <form action="https://formsubmit.co/lucilemes@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <input type="tel" name="phone" placeholder="Seu telefone">
            <textarea name="message" placeholder="Sua mensagem" rows="5" required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Luci Lemes Fotografia. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Carrossel automático
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-inner img');
        const totalSlides = slides.length;
        
        function moveSlide(n) {
            slideIndex += n;
            if (slideIndex >= totalSlides) slideIndex = 0;
            if (slideIndex < 0) slideIndex = totalSlides - 1;
            
            document.querySelector('.carousel-inner').style.transform = 
                `translateX(-${slideIndex * 100}%)`;
        }
        
        // Auto-avanço a cada 5 segundos
        setInterval(() => moveSlide(1), 5000);
    </script>
</body>
</html>
